<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #skills {
            margin: 20px;
        }
        #experience {
            display: none;
            margin: 20px;
        }
        .flashing {
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Welcome to My Portfolio</h1>
    <div id="skills">
        <h2>My Skills</h2>
        <p>Good Communication</p>
        <p>Diligent Worker</p>
        <p>Smart</p>
    </div>

    <button id="showExperience">Show My Past Experience</button>
    <div id="experience">
        <h2>My Past Experience</h2>
        <p>Diploma in Computer Science</p>
        <p>Completed Projects: Project A, Project B, Project C</p>
    </div>

    <div id="flashingLights" class="flashing">
        <h2>DIANGELO CHACON!</h2>
    </div>

    <script>
        $(document).ready(function() {
            $('#showExperience').click(function() {
                $('#experience').slideToggle();
            });
        });
    </script>

</body>
</html>
