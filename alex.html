<!DOCTYPE html>
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gaming Store</title> 

<link rel="stylesheet" href="styles.css">
</head> 

<body> 

<header> 
<h1>Welcome to the Gaming Store</h1>

<nav> 
<a href="#">Home</a> 

<a href="#">Products</a> 

<a href="#">Contact</a> 
    
</nav> 
</header> 

<main> 
<section class="products">

<div class="product"> 
<img src="game1.jpg" alt="Game 1"> 

<h2>Game 1</h2> 

<p>$59.99</p> 

<button class="add-to-cart" data-name="Game 1" data-price="59.99">Add to Cart</button>

    
</div> 
<div class="product"> 

<img src="game2.jpg" alt="Game 2"> 

<h2>Game 2</h2> <p>$49.99</p> 

<button class="add-to-cart" data-name="Game 2" data-price="49.99">Add to Cart</button>
</div> 

<div class="product"> <img src="game3.jpg" alt="Game 3">

<h2>Game 3</h2> 
<p>$39.99</p> 
<button class="add-to-cart" data-name="Game 3" data-price="39.99">Add to Cart</button>
</div> 
    
</section> 

<aside class="cart"> 
<h2>Your Cart</h2>

<ul id="cart-items"> 
<li>No items in cart.</li> 
    
</ul> 
<p>Total: $<span id="total-price">0.00</span></p> 

<button id="checkout">Checkout</button> 
    
</aside> 
    
</main> 
<footer> 
<p>&copy; 2025 Gaming Store</p>
</footer> 
<script>
    // Array to hold cart items
    let cart = [];
    
    // Get DOM elements
    const cartItemsList = document.getElementById('cart-items');
    const totalPriceElem = document.getElementById('total-price'); 
    const checkoutButton = document.getElementById('checkout');
    
    // Function to update the cart display
    function updateCartDisplay() { cartItemsList.innerHTML = '';
    if (cart.length === 0) {
    cartItemsList.innerHTML = '<li>No items in cart.</li>';
    } else { 
    cart.forEach(item => { 
    const li = document.createElement('li');
    li.textContent = `${item.name} - $${item.price}`;
    cartItemsList.appendChild(li);
    });
    }
    
    const total = cart.reduce((acc, item) => acc + parseFloat(item.price), 0);
    totalPriceElem.textContent = total.toFixed(2);
    }
    
    // Function to handle "Add to Cart" button clicks
    function addToCart(event) {
    const name = event.target.getAttribute('data-name');
    const price = event.target.getAttribute('data-price');
    
    cart.push({ name, price }); updateCartDisplay();
    } 
    
    // Function to handle checkout 
    function checkout() {
    if (cart.length === 0) { alert('Your cart is empty!');
    } else {
    alert('Proceeding to checkout...');
    cart = []; // Empty the cart after checkout 
    updateCartDisplay(); 
    } 
    } 
    
    // Add event listeners to all "Add to Cart" buttons 
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    addToCartButtons.forEach(button => button.addEventListener('click', addToCart));
    
    // Add event listener to checkout button 
    
    checkoutButton.addEventListener('click', checkout);

</script>
</body> 
</html>
