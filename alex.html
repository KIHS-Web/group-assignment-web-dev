<!DOCTYPE html>
<html>
    <head>
        <style>
            html,body {
             height: 95%;   
            }
            #franken-div {
                height: 50px;
                width: 50px;
                background-color: green;
                position: relative;
            }
            button {
                margin: 5px;
                padding: 10px;
                font-size: 15px;
                font-family: creepster, sans-serif;
            }
            .container {
                height: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
          src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"
          integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE="
          crossorigin="anonymous">//Allows for color animation!</script>
        <script src='https://use.edgefonts.net/creepster.js'>//Allows for the spooky font!</script>
    </head>
    
    <body>
        <div class="container">
            <button id="square">Square</button>
            <button id="circle">Circle</button>
            <button id="rect">Rectangle</button>
            <button id="size">Change Size</button>
            <button id="color">Change Color</button>
            <button id="rotate">Rotate</button> <!-- Added Rotate Button -->
        </div>
        <div class="container">
            <div id="franken-div"></div>
        </div>
        <script>
            $('#square').click(function() {
                $('#franken-div').animate({
                    width: $('#franken-div').height(),
                    borderRadius: '0px'
                }, 500);
            });

            $('#circle').click(function() {
                $('#franken-div').animate({
                    borderRadius: '50%'
                }, 500);
            });

            $('#rect').click(function() {
                $('#franken-div').animate({
                    width: $('#franken-div').height() * 2,
                    borderRadius: '0px'
                }, 500);
            });

            $('#color').click(function() {
                var color = prompt("Enter a color:");
                $('#franken-div').animate({ backgroundColor: color }, 1000);
            });

            $('#size').click(function() {
                var width = prompt("Enter a width:");
                var height = prompt("Enter a height:");
                $('#franken-div').animate({
                    width: width + 'px',
                    height: height + 'px'
                }, 500);
            });

            $('#rotate').click(function() {
                $('#franken-div').css('transform', 'rotate(360deg)');
            });
        </script>
    </body>
</html>
