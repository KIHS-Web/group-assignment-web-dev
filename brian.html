<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeBron Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #101010;
            color: white;
            text-align: center;
        }

        #lebron-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .lebron-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeInOut 8s infinite;
            transition: all 2s ease;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            25%, 75% {
                opacity: 1;
            }
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            color: #FFD700;
        }
    </style>
</head>

    <div id="lebron-container">

        <img src="lebron2.jpg" alt="LeBron 2" class="lebron-image" id="image2">
        <img src="lebron3.jpg" alt="LeBron 3" class="lebron-image" id="image3">
    </div>
