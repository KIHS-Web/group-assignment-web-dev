<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #666666;
        }
        header {
            background-color: #c0392b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .project {
            background-color: #cf3e3e;
            color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            transition: transform 0.2s;
        }
        .project:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #c0392b;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><em><strong>Jason McBride's Portfolio</strong></em></h1>
    </header>
    <div class="portfolio" id="portfolio"></div>
    <footer>
        
    </footer>
    <script>
        const projects = [
            { title: "Eko-Trek", description: "My Web Design class final, which took 9 weeks to complete with my group of 3 other people. The website is a travel booking website with only enviromentally friendly places to visit." },
            { title: "Bathroom Log", description: "One of my Web Development projects which took approximatly a few days to complete. It logs bathroom usage for a classroom" },
            { title: "Midterm Project", description: "My midterm project is a unfinished project I was working on for 1 day only to see what I had learned over the weeks ive been in this class." },
        ];

        const portfolioDiv = document.getElementById('portfolio');

        projects.forEach(project => {
            const projectDiv = document.createElement('div');
            projectDiv.className = 'project';
            projectDiv.innerHTML = `<h2>${project.title}</h2><p>${project.description}</p>`;
            portfolioDiv.appendChild(projectDiv);
        });
    </script>
</body>
</html>
